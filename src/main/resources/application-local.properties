# Local Development Profile
# Run with: mvn spring-boot:run -Dspring-boot.run.profiles=local
# Or set environment variable: SPRING_PROFILES_ACTIVE=local

# Application Settings
spring.application.name=money-manager-api
server.port=8080

# Local MongoDB Configuration (without authentication)
mongodb.host=localhost
mongodb.port=27017
mongodb.database=money_manager
mongodb.username=
mongodb.password=

# CORS Configuration
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000

# Logging
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.moneymanager=DEBUG

# OpenAPI / Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
