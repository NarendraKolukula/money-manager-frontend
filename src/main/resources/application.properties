# Application Settings
spring.application.name=money-manager-api
server.port=8080

# ===========================================
# MongoDB Configuration
# ===========================================
#
# SETUP INSTRUCTIONS: See MONGODB_SETUP.md for detailed guide
#
# OPTION 1: Separate Properties (RECOMMENDED - handles special characters automatically)
# --------------------------------------------------------------------------------------
# This approach is preferred because Spring will handle URL encoding automatically
mongodb.host=cluster0.xvlr8jv.mongodb.net
mongodb.database=money_manager
mongodb.username=iamnarendra
mongodb.password=Narendra@1234

# OPTION 2: Use Connection URI (for advanced users)
# --------------------------------------------------------------------------------------
# IMPORTANT: If your password contains special characters, you MUST URL encode them:
#   @ -> %40    : -> %3A    / -> %2F    ? -> %3F    # -> %23
#   [ -> %5B    ] -> %5D    ! -> %21    $ -> %24    & -> %26
#   ' -> %27    ( -> %28    ) -> %29    * -> %2A    + -> %2B
#   , -> %2C    ; -> %3B    = -> %3D    % -> %25
#
# Example: If your password is "MyP@ss:word!" then encode it as "MyP%40ss%3Aword%21"
#
# To use URI instead, uncomment the line below and comment out the properties above:
# spring.data.mongodb.uri=mongodb+srv://username:encoded_password@cluster0.xxxxx.mongodb.net/money_manager?retryWrites=true&w=majority

# OPTION 3: For Local MongoDB (development without Atlas)
# --------------------------------------------------------------------------------------
# mongodb.host=localhost
# mongodb.port=27017
# mongodb.database=money_manager
# mongodb.username=
# mongodb.password=

# ===========================================
# CORS Configuration
# ===========================================
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000

# ===========================================
# Logging
# ===========================================
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.moneymanager=DEBUG

# ===========================================
# OpenAPI / Swagger Configuration
# ===========================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
